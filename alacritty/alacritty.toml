# Window configuration
[window]
dimensions = { columns = 80, lines = 24 }
opacity = 1.0

# Font configuration
[font]
size = 12

[font.normal]
family = "Terminess Nerd Font Mono"
style = "Regular"

[font.bold]
style = "Bold"

[font.bold_italic]
style = "Bold Italic"

[font.italic]
style = "Italic"

[colors.primary]
background = '#000000'
foreground = '#cccccc'

[colors.normal]
black      = '#000000'
red        = '#c50f1f'
green      = '#13a10e'
yellow     = '#c19c00'
blue       = '#0037da'
magenta    = '#881798'
cyan       = '#3a96dd'
white      = '#cccccc'

[colors.bright]
black      = '#767676'
red        = '#e74856'
green      = '#16c60c'
yellow     = '#f9f1a5'
blue       = '#3b78ff'
magenta    = '#b4009e'
cyan       = '#61d6d6'
white      = '#f2f2f2'

